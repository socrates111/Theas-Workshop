    <h1 class="contact-title">CONTACT / CATALOGUE REQUEST</h1>
    <section class="contact-section">
      <form class="contact-form">
        <div class="field-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="field-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>
        </div>
        <div class="field-group">
          <label for="message">Message / Request</label>
          <textarea id="message" name="message" rows="6" placeholder="Type your message or catalogue request here..." required></textarea>
        </div>
        <button type="submit" class="send-btn">Send Request</button>
      </form>
    </section>
